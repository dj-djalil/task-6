

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
     <h3>CRUD APP</h3>
     <div class="d-flex">
      <button  (click)="onClickAddUser()" class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add User
      </button>
     </div>
  </div>
</nav>

<div class="container">
<table  class="table table-striped mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of usersList">
      <th scope="row">{{row.id}}</th>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.contact}}</td>
      <td>
        <button  (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">Edit</button>
        <button  (click)="deleteUser(row.id)"class="btn btn-danger mx-3">Delete</button>

      </td>

  </tbody>
</table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formRegister">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Name</label>
            <input  formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small  *ngIf="f['name'].errors?.['required'] && f['name'].touched" class="text-danger" >required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small  *ngIf="f['email'].errors?.['required'] && f['email'].touched" class="text-danger" >Required</small>
            <small  *ngIf="f['email'].errors?.['email'] && f['email'].touched" class="text-danger" >Invalid email</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact</label>
            <input formControlName="contact" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small  *ngIf="f['contact'].errors?.['required'] && f['contact'].touched" class="text-danger" >Required</small>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  *ngIf="showAddButton" (click)="addUser()" type="button" class="btn btn-primary">Add</button>
        <button *ngIf="showEditButton" (click)="updateUser()" type="button" class="btn btn-primary">Edit</button>

      </div>
    </div>
  </div>

</div>
